<button (click)="getWordsFromService()" id="getWordsBtn">get words from service</button>

<ng-container *ngIf="serviceWords.length">
    <div *ngFor="let word of serviceWords" class="word word-el">
        {{ word }}
    </div>
</ng-container>

        {{ word }}
    </div>
</ng-container>
